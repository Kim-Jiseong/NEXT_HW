{% extends 'base.html' %}
{% block css %}{% load static %}
<link rel="stylesheet" href="{% static 'home.css' %}?v=2">
{% endblock %}
{% block title %}

{% endblock %}

{% block content %}

 

  <table class="table">
      <!-- <thead class="thead-light">
        <tr class="text-center">

            <th scope="col">작성자</th>

      <tbody>
      {% for post in posts %}
        <tr class="list">
            <th scope="row" >
                <span>{{ post.id }}</span>
            </th>
            <td class="table_title">
                <a class="container-items" href="{% url 'detail' post.pk %}">
                    <div>{{ post.title }}</div>
                </a>
            </td>
            <td>
                <span>{{ post.author }}</span>
            </td>
            <td>
              <span>{{ post.created_date | date:"h:i" }}</span>
                <!-- <span>{{ post.created_date | date:"Y-m-d h:i" }}</span> -->
            </td>
        </tr>
      {% endfor %}
      </tbody>
  </table>


<div class="footer">
  <a class="footer-items" href="{% url 'home' %}" >
    <i class="fas fa-bars fa-stack-3x" aria-hidden="true"></i>
  </a>
  <a class="footer-items" href="{% url 'new' %}">
    <i class="far fa-clipboard " aria-hidden="true"></i>
  </a>
  <a class="footer-items" href="{% url 'home' %}">
